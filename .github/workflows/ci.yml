name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
    - name: Setup Node.js
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
      with:
        node-version: '24'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install

    - name: Build SvelteKit app
      run: |
        cd svelte-app
        pnpm install --frozen-lockfile
        pnpm build

    - name: Check build output
      run: |
        if [ ! -d "svelte-app/build" ]; then
          echo "Build failed - svelte-app/build directory not created"
          exit 1
        fi
        echo "Build successful - svelte-app/build directory created"

  docker-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      
    - name: Build Docker image (test only)
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        docker build -t transit-tv-test .
        docker run --rm -d -p 8080:8080 --name test-container transit-tv-test
        sleep 10
        curl -f http://localhost:8080 || exit 1
        docker stop test-container