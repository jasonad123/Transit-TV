name: Build and publish standard Docker image (Docker Hub)

on:
  push:
    tags:
      - 'v*'  # Semantic version tags (v1.2.3, v1.2.3-rc.1, etc.)
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type for standard variant'
        required: true
        type: choice
        options:
          - stable
          - test
        default: 'test'
      custom_tag:
        description: 'Custom tag (optional, e.g., "hotfix")'
        required: false
        type: string

env:
  IMAGE_NAME: jasonad123/transit-tv
  IMAGE_USERNAME: jasonad123
  IMAGE_IMGNAME: transit-tv

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # CRITICAL: Distinct concurrency group so it runs parallel to the hardened build
    concurrency:
      group: docker-hub-build-standard-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read

    outputs:
      version: ${{ steps.version.outputs.version }}
      is_tag: ${{ steps.version.outputs.is_tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      image_digest: ${{ steps.build.outputs.digest }}
      release_type: ${{ steps.version.outputs.release_type }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Load secrets from 1Password
        uses: 1Password/load-secrets-action/configure@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load Docker credentials
        id: load-docker-credentials
        uses: 1password/load-secrets-action@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          export-env: false
        env:
          DOCKERHUB_USERNAME: "op://Developer/docker-gh/username"
          DOCKERHUB_TOKEN: "op://Developer/docker-gh/credential"

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ steps.load-docker-credentials.outputs.DOCKERHUB_USERNAME }}
          password: ${{ steps.load-docker-credentials.outputs.DOCKERHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Extract version info
        id: version
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)

          # Handle semantic version tags
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT

            if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+) ]]; then
              PRERELEASE_ID=${BASH_REMATCH[1]}
              echo "release_type=${PRERELEASE_ID}" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "release_type=stable" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi

          # Handle manual workflow dispatch
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ inputs.release_type }}"
            echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT

            if [[ "$RELEASE_TYPE" == "stable" ]]; then
              echo "version=stable-${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            else
              # Test build
              if [[ -n "${{ inputs.custom_tag }}" ]]; then
                CUSTOM=$(echo "${{ inputs.custom_tag }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
                echo "version=test-${CUSTOM}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              else
                echo "version=test-${SHORT_SHA}" >> $GITHUB_OUTPUT
              fi
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "version=unknown-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "release_type=unknown" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip alpha and beta releases
        if: steps.version.outputs.release_type == 'alpha' || steps.version.outputs.release_type == 'beta' || steps.version.outputs.release_type == 'rc'
        run: |
          echo "Skipping Docker Hub publish for ${{ steps.version.outputs.release_type }} releases"
          echo "Only stable releases are published to Docker Hub"
          exit 0

      - name: Check if should continue
        id: should_continue
        run: |
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          if [[ "$RELEASE_TYPE" == "alpha" || "$RELEASE_TYPE" == "beta" || "$RELEASE_TYPE" == "rc" ]]; then
            echo "continue=false" >> $GITHUB_OUTPUT
          else
            echo "continue=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata and generate tags
        if: steps.should_continue.outputs.continue == 'true'
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Standard tagging (No "-hardened" suffix)
          tags: |
            # Stable: tags 'v1.2.3' and 'latest'
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'stable' }}
            type=raw,value=latest,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'stable' }}

            # RC: tags 'v1.2.3-rc.1' and 'rc'
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'rc' }}
            type=raw,value=rc,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'rc' }}

            # Manual
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_tag == 'false' }}
          labels: |
            org.opencontainers.image.title=Transit-TV
            org.opencontainers.image.description=Transit TV is an app that uses the Transit App API to show arrival times for nearby public transit.
            org.opencontainers.image.authors=Transit-TV Contributors
            org.opencontainers.image.url=https://hub.docker.com/r/${{ env.IMAGE_USERNAME }}/${{ env.IMAGE_IMGNAME }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        if: steps.should_continue.outputs.continue == 'true'
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          # CHANGED: Uses the standard Dockerfile
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Verify pushed images
        if: steps.should_continue.outputs.continue == 'true'
        run: |
          echo "Verifying pushed images..."
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Tags:"
          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Checking: $tag"
              if docker manifest inspect "$tag" > /dev/null 2>&1; then
                echo "$tag exists and is accessible"
              else
                echo "$tag verification failed"
                exit 1
              fi
            fi
          done

      - name: Generate summary
        if: steps.should_continue.outputs.continue == 'true'
        run: |
          echo "## Standard Docker Image Published to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Repository: [${{ env.IMAGE_USERNAME }}/${{ env.IMAGE_IMGNAME }}](https://hub.docker.com/r/${{ env.IMAGE_USERNAME }}/${{ env.IMAGE_IMGNAME }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          case "$RELEASE_TYPE" in
            "stable")
              echo "**Release Type:** Stable Release (Latest)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "rc")
              echo "**Release Type:** Release Candidate" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "**Release Type:** Manual/Other ($RELEASE_TYPE)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_USERNAME }}/${{ env.IMAGE_IMGNAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY