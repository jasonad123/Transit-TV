name: Build and publish Docker image

on:
  push:
    tags:
      - 'v*.*.*'  # stable releases
    branches:
      - 'main'           # Edge releases (bleeding edge, post-release commits)
      - 'feature/**'     # Auto-beta for feature branches
      - 'feat/**'        # Auto-beta for feat branches
      - 'beta/**'        # Auto-beta for beta branches
    paths-ignore:        # Skip builds for doc-only changes (saves build minutes)
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/docker-publish.yml'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - beta
          - latest
          - branch-test
        default: 'branch-test'
      custom_tag:
        description: 'Custom tag (optional, e.g., "my-feature")'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for GitHub Container Registry
  IMAGE_NAME: ${{ github.repository_owner }}/transit-tv

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Cancel redundant builds to save build minutes
    concurrency:
      group: docker-build-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      is_tag: ${{ steps.version.outputs.is_tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      image_digest: ${{ steps.build.outputs.digest }}
      release_type: ${{ steps.version.outputs.release_type }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract version info
        id: version
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')

          # Handle version tags (v1.0.0, etc.)
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Extract version from tag (e.g., v0.5.0 -> 0.5.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "release_type=tag" >> $GITHUB_OUTPUT

            # Check if it's a pre-release (contains alpha, beta, rc, dev)
            if [[ $VERSION =~ (alpha|beta|rc|dev) ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi

          # Handle manual workflow dispatch
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ inputs.release_type }}"
            echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT

            if [[ "$RELEASE_TYPE" == "beta" ]]; then
              # Beta release - use timestamp for unique versioning
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              if [[ -n "${{ inputs.custom_tag }}" ]]; then
                CUSTOM=$(echo "${{ inputs.custom_tag }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
                echo "version=beta-${CUSTOM}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              else
                echo "version=beta-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              fi
              echo "is_prerelease=true" >> $GITHUB_OUTPUT

            elif [[ "$RELEASE_TYPE" == "latest" ]]; then
              # Latest release from manual trigger
              echo "version=latest-$SHORT_SHA" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT

            else
              # Branch test - sanitized branch name + SHA
              if [[ -n "${{ inputs.custom_tag }}" ]]; then
                CUSTOM=$(echo "${{ inputs.custom_tag }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
                echo "version=${CUSTOM}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              else
                echo "version=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              fi
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi

          # Handle automatic branch pushes (NEW - auto-beta)
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            # Detect if it's a feature/development branch for auto-beta
            if [[ "$BRANCH_NAME" =~ ^(feature|feat) ]]; then
              echo "release_type=auto-beta" >> $GITHUB_OUTPUT
              echo "version=beta-${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            elif [[ "$BRANCH_NAME" =~ ^(beta) ]]; then
              echo "release_type=auto-beta" >> $GITHUB_OUTPUT
              echo "version=beta-${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              # Main branch gets edge treatment (bleeding edge builds)
              echo "release_type=release-branch" >> $GITHUB_OUTPUT
              echo "version=edge-$SHORT_SHA" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
            echo "is_tag=false" >> $GITHUB_OUTPUT

          # Fallback
          else
            echo "version=latest-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "release_type=unknown" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Extract metadata and generate tags
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For main branch push, tag as edge (bleeding edge) with commit SHA
            type=raw,value=edge,enable=${{ steps.version.outputs.release_type == 'release-branch' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.release_type == 'release-branch' }}

            # For version tags (v1.0.0), tag with version number
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_tag == 'true' }}

            # For stable version tags, also tag as latest
            type=raw,value=latest,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.is_prerelease == 'false' }}

            # For beta releases (manual dispatch with beta selected)
            type=raw,value=beta,enable=${{ steps.version.outputs.release_type == 'beta' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.release_type == 'beta' }}

            # For manual "latest" releases
            type=raw,value=latest,enable=${{ steps.version.outputs.release_type == 'latest' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.release_type == 'latest' }}

            # For branch test builds
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.release_type == 'branch-test' }}

            # For auto-beta from feature branches (NEW)
            type=raw,value=beta,enable=${{ steps.version.outputs.release_type == 'auto-beta' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.release_type == 'auto-beta' }}

            # For any pre-release version tags (alpha, beta, rc, dev in version string)
            type=raw,value=pre-release,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.is_prerelease == 'true' }}
          labels: |
            org.opencontainers.image.title=Transit-TV
            org.opencontainers.image.description=Use the Transit API to show real-time transit departures on your TV or digital display.
            org.opencontainers.image.authors=Transit-TV Contributors
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}
            
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable provenance and SBOM to prevent manifest issues
          provenance: false
          sbom: false
          
      - name: Verify pushed images
        run: |
          echo "Verifying pushed images..."
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Tags:"
          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Checking: $tag"
              # Use docker manifest inspect to verify each tag exists
              if docker manifest inspect "$tag" > /dev/null 2>&1; then
                echo "$tag exists and is accessible"
              else
                echo "$tag verification failed"
                exit 1
              fi
            fi
          done
          
      - name: Generate summary
        run: |
          echo "## Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add version info based on release type
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          case "$RELEASE_TYPE" in
            "beta")
              echo "**Release Type:** Beta Release (Manual)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "auto-beta")
              echo "**Release Type:** Beta Release (Auto from Feature Branch)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "latest")
              echo "**Release Type:** Manual Latest Release" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "branch-test")
              echo "**Release Type:** Branch Test Build" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "tag")
              if [[ "${{ steps.version.outputs.is_prerelease }}" == "true" ]]; then
                echo "**Release Type:** Pre-release (v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
              else
                echo "**Release Type:** Stable Release (v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
              fi
              ;;
            "release-branch")
              echo "**Release Type:** Edge Release (from main branch)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Provide appropriate pull commands based on release type
          echo "**Pull Commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          case "$RELEASE_TYPE" in
            "beta")
              echo "# Beta release - latest beta" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:beta" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Specific beta version" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              ;;
            "auto-beta")
              echo "# Auto-beta - latest beta (multi-arch: amd64, arm64)" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:beta" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Specific beta version from this branch" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              ;;
            "latest")
              echo "# Latest release" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Specific version" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              ;;
            "branch-test")
              echo "# Branch test build" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              ;;
            "tag")
              if [[ "${{ steps.version.outputs.is_prerelease }}" == "true" ]]; then
                echo "# Pre-release version" >> $GITHUB_STEP_SUMMARY
                echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "# Latest pre-release" >> $GITHUB_STEP_SUMMARY
                echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pre-release" >> $GITHUB_STEP_SUMMARY
              else
                echo "# Latest stable release" >> $GITHUB_STEP_SUMMARY
                echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "# Specific version" >> $GITHUB_STEP_SUMMARY
                echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              fi
              ;;
            "release-branch")
              echo "# Edge (bleeding edge from main branch)" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Specific edge version" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Built with semantic versioning strategy for Transit-TV*" >> $GITHUB_STEP_SUMMARY
          echo "*Generated using agentic coding assistance*" >> $GITHUB_STEP_SUMMARY

  cleanup-old-images:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    permissions:
      packages: write

    steps:
      - name: Delete untagged images (always run)
        uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5
        with:
          package-name: transit-tv
          package-type: container
          min-versions-to-keep: 3  # Keep recent untagged for debugging
          delete-only-untagged-versions: true
        continue-on-error: true

      - name: Delete old beta versions (preserve important tags)
        if: needs.build-and-push.outputs.release_type == 'auto-beta' || needs.build-and-push.outputs.release_type == 'beta'
        uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5
        with:
          package-name: transit-tv
          package-type: container
          min-versions-to-keep: 10
          ignore-versions: '^(latest|edge|beta|pre-release|[0-9]+\.[0-9]+\.[0-9]+.*)$'
        continue-on-error: true
