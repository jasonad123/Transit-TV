name: Build and publish hardened Docker image

on:
  push:
    tags:
      - 'v*'  # Semantic version tags (v1.2.3, v1.2.3-beta.1, v1.2.3-rc.2, etc.)
  workflow_dispatch: # Allow manual hardened image builds for testing
    inputs:
      release_type:
        description: 'Release type for hardened variant'
        required: true
        type: choice
        options:
          - stable
          - beta
          - test
        default: 'test'
      custom_tag:
        description: 'Custom tag (optional, e.g., "security-fixes")'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for GitHub Container Registry
  IMAGE_NAME: ${{ github.repository_owner }}/transit-tv

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Cancel redundant hardened builds to save build minutes (separate from standard workflow)
    concurrency:
      group: docker-build-hardened-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      is_tag: ${{ steps.version.outputs.is_tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      image_digest: ${{ steps.build.outputs.digest }}
      release_type: ${{ steps.version.outputs.release_type }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Load secrets from 1Password
        uses: 1Password/load-secrets-action/configure@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load Docker credentials
        id: load-docker-credentials
        uses: 1password/load-secrets-action@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          export-env: false
        env:
          DOCKERHUB_USERNAME: "op://Developer/docker-gh/username"
          DOCKERHUB_TOKEN: "op://Developer/docker-gh/credential"

      - name: Login to Docker Hub - Docker Hardened Images
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: dhi.io
          username: ${{ steps.load-docker-credentials.outputs.DOCKERHUB_USERNAME }}
          password: ${{ steps.load-docker-credentials.outputs.DOCKERHUB_TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
    
      - name: Extract version info
        id: version
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)

          # Handle semantic version tags (v1.2.3, v1.2.3-beta.1, v1.2.3-rc.2, etc.)
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3, v1.2.3-beta.1 -> 1.2.3-beta.1)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT

            # Parse semantic version prerelease identifier (e.g., 1.2.3-beta.1 -> beta)
            if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+) ]]; then
              PRERELEASE_ID=${BASH_REMATCH[1]}
              echo "release_type=${PRERELEASE_ID}" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              # Stable release (no prerelease identifier)
              echo "release_type=stable" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi

          # Handle manual workflow dispatch (for hardened testing builds)
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ inputs.release_type }}"
            echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT

            if [[ "$RELEASE_TYPE" == "stable" ]]; then
              # Stable hardened release
              echo "version=hardened-stable-${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "is_prerelease=false" >> $GITHUB_OUTPUT

            elif [[ "$RELEASE_TYPE" == "beta" ]]; then
              # Beta hardened release - use timestamp for unique versioning
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              if [[ -n "${{ inputs.custom_tag }}" ]]; then
                CUSTOM=$(echo "${{ inputs.custom_tag }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
                echo "version=hardened-beta-${CUSTOM}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              else
                echo "version=hardened-beta-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              fi
              echo "is_prerelease=true" >> $GITHUB_OUTPUT

            else
              # Test hardened build (default)
              if [[ -n "${{ inputs.custom_tag }}" ]]; then
                CUSTOM=$(echo "${{ inputs.custom_tag }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
                echo "version=hardened-test-${CUSTOM}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              else
                echo "version=hardened-test-${SHORT_SHA}" >> $GITHUB_OUTPUT
              fi
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi

          # Fallback (should not occur)
          else
            echo "version=hardened-unknown-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "release_type=unknown" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata and generate tags
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For stable semver tags (v1.2.3), tag with version-hardened and hardened-latest
            type=raw,value=${{ steps.version.outputs.version }}-hardened,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'stable' }}
            type=raw,value=hardened-latest,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'stable' }}

            # For beta prerelease tags (v1.2.3-beta.1), tag with version-hardened and hardened-beta
            type=raw,value=${{ steps.version.outputs.version }}-hardened,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'beta' }}
            type=raw,value=hardened-beta,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'beta' }}

            # For rc prerelease tags (v1.2.3-rc.1), tag with version-hardened and hardened-rc
            type=raw,value=${{ steps.version.outputs.version }}-hardened,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'rc' }}
            type=raw,value=hardened-rc,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'rc' }}

            # For alpha prerelease tags (v1.2.3-alpha.1), tag with version-hardened and hardened-alpha
            type=raw,value=${{ steps.version.outputs.version }}-hardened,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'alpha' }}
            type=raw,value=hardened-alpha,enable=${{ steps.version.outputs.is_tag == 'true' && steps.version.outputs.release_type == 'alpha' }}

            # For manual hardened releases (stable, beta, test)
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_tag == 'false' }}
          labels: |
            org.opencontainers.image.title=Transit-TV (Hardened)
            org.opencontainers.image.description=Hardened Docker image variant of Transit-TV using Docker hardened images. Use the Transit API to show real-time transit departures on your TV or digital display.
            org.opencontainers.image.authors=Transit-TV Contributors
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: Dockerfile.dhi
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable provenance and SBOM to prevent manifest issues
          provenance: false
          sbom: false

      - name: Verify pushed images
        run: |
          echo "Verifying pushed images..."
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Tags:"
          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Checking: $tag"
              # Use docker manifest inspect to verify each tag exists
              if docker manifest inspect "$tag" > /dev/null 2>&1; then
                echo "$tag exists and is accessible"
              else
                echo "$tag verification failed"
                exit 1
              fi
            fi
          done

      - name: Generate summary
        run: |
          echo "## Hardened Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Hardened variant using Docker hardened images. Does not supersede standard images." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add version info based on release type
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          case "$RELEASE_TYPE" in
            "stable")
              echo "**Release Type:** Stable Release (Semver Tag)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "beta")
              echo "**Release Type:** Beta Prerelease (Semver Tag)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "rc")
              echo "**Release Type:** Release Candidate (Semver Tag)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            "alpha")
              echo "**Release Type:** Alpha Prerelease (Semver Tag)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "**Release Type:** Manual Hardened Build ($RELEASE_TYPE)" >> $GITHUB_STEP_SUMMARY
              echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Hardened variant for testing and security-focused deployments*" >> $GITHUB_STEP_SUMMARY
