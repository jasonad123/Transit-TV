services:
  # Usage: docker compose up -d
  transit-tv:
    image: ghcr.io/jasonad123/transit-tv:latest
    container_name: transit-tv
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: "production"
      PORT: "8080"

    # Add your environment variables here or use an env_file
    env_file:
      - .env

    # Optional: Mount custom logo files
    # To use a custom logo, mount your logo file to the static assets directory
    # and set UNATTENDED_CUSTOM_LOGO to the path (e.g., /assets/images/logo.png)
    # volumes:
    #   - ./path/to/your/logo.png:/app/svelte-app/static/assets/images/logo.png:ro

    networks:
      - transit-network

    # Health check to ensure service is running
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  transit-network:
    driver: bridge